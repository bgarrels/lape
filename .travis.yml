sudo: true

os:
  - linux
  - osx

env:
  global:
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:
    - LAZ_PKG=true   # Use the latest version from the default package manager
    - LAZ_VER=1.0.14 # Use specific (binary) release
    - LAZ_VER=1.2.6
    - LAZ_VER=1.4.4

matrix:
  include:
    - os: linux
      env: LAZ_VER=1.0.14 LAZ_WINE=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"
    - os: linux
      env: LAZ_VER=1.2.6  LAZ_WINE=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"
    - os: linux
      env: LAZ_VER=1.4.4  LAZ_WINE=wine WINEARCH=win32 LAZ_OPT="--os=win32 --cpu=i386"
    - os: linux
      env: LAZ_VER=1.2.6  LAZ_WINE=wine WINEARCH=win64 LAZ_OPT="--os=win64 --cpu=x86_64"
    - os: linux
      env: LAZ_VER=1.4.4  LAZ_WINE=wine WINEARCH=win64 LAZ_OPT="--os=win64 --cpu=x86_64"

before_install:
    # Start virtual display server
  - sh -e /etc/init.d/xvfb start || true
  - cd ./tests/RunTests

install:
    # Install prerequisites (wine/fpc/lazarus)
  - ./travis-lazarus/.travis.install.py

script:
  - $LAZ_WINE lazbuild $LAZ_OPT ../../package/lape.lpk
  - $LAZ_WINE lazbuild $LAZ_OPT LapeTest.lpi
  - $LAZ_WINE ./LapeTest
